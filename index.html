<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Community Event Portal </title>
        <style>
            #welcomeBanner {
                background-color: rgb(158, 199, 229);
                color: rgb(9, 104, 206);
                padding: 12px;
                font-weight: bold;
            }
            .highlight {
                background-color: rgb(158, 199, 229);
                color: rgb(9, 104, 206);
                font-weight: bold;;
            }
            .gallery{
                width: 100px;
                height:100px;
                border: 2px solid rgb(10, 74, 143);
            }
            .form {
                border: 2px solid #000;
                padding: 15px;
                width: 300px;
                height: auto;
                display: flex;
                flex-flow: row wrap;
                align-items: center;
            }
            .submit {
                background-color: rgb(9, 104, 206);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#home">Home</a> </li>
                <li><a href="#events">Events</a> </li>
                <li><a href="#contact">Contact</a> </li>
                <li><a href="help.html" target="_blank">Help</a> </li>
            </ul>
        </nav>
        <main>
            <section id="home">Home Section</section>
            <section id="events">Events Section</section>
            <section id="contact">Contact Section</section>
        </main>
        <div id="welcomeBanner">
            <p class="highlight"> Welcome to the Community Event Portal! </p>
            <span style="color: rgb(9, 104, 206);font-family: 'Times New Roman', Times, serif;">
                Hello, User!
            </span>
        </div>
        <table>
            <caption>Past Community events</caption>
            <tr>
                <td><img src="event1.png" alt="event 1" class="gallery" title="event 1"</td>
                <td><img src="event2.png" alt="event 2" class="gallery" title="event 2"</td>
                <td><img src="event3.png" alt="event 3" class="gallery" title="event 3"</td>
            </tr>
            <tr>
                <td><img src="event1.png" alt="event 4" class="gallery" title="event 1"</td>
                <td><img src="event2.png" alt="event 6" class="gallery" title="event 2"</td>
                <td><img src="event3.png" alt="event 7" class="gallery" title="event 3"</td>
            </tr>
        </table>
        <form class="form" onsubmit="document.getElementById('confirm').value='Registered Successfully!'; return false;">
            <h2>Registration form</h2>
            <input type="text" name="name" placeholder="name" required autofocus><br><br>
            <input type="email" name="email" placeholder="email" required><br><br>
            <input type="date" name="date" required><br><br>
            <select name="eventType" required>
                <option value="" >Select Event</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
            </select><br><br>
                    <textarea name="message" placeholder="Message"></textarea><br><br>
                    <button type="submit" class="submit">Submit</button>
                    <output id="confirm"></output>
        </form>
        <p>Phone: <input type="text" onblur="validatePhone(this)"></p>
<p>
  Event Type:
  <select onchange="showFee(this)">
    <option value="">Choose</option>
    <option value="free">Free</option>
    <option value="paid">Paid</option>
  </select>
</p>
<p id="feeDisplay"></p>

<button onclick="alert('Feedback Submitted')">Submit</button>

<img src="event1.png" width="100" ondblclick="this.style.width='300px'" />

<p>
  Feedback:<br>
  <textarea onkeyup="countChars(this)"></textarea><br>
  <span id="charCount">0 characters</span>
</p>

<script>
function validatePhone(input) {
  if (!/^\d{10}$/.test(input.value)) alert("Enter a valid 10-digit phone number");
}

function showFee(select) {
  document.getElementById("feeDisplay").innerText = select.value === "paid" ? "Fee: $20" : "Free Entry";
}

function countChars(textarea) {
  document.getElementById("charCount").innerText = textarea.value.length + " characters";
}
</script>
<video width="320" controls oncanplay="document.getElementById('msg').innerText='Video ready to play'">
  <source src="event.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<p id="msg"></p>
<script>
window.onbeforeunload = function () {
  return "Are you sure you want to leave without submitting?";
};
</script>
<select id="eventSelect" onchange="savePreference(this)">
  <option value="">Select Event Type</option>
  <option value="music">Music</option>
  <option value="sports">Sports</option>
</select>

<button onclick="clearPrefs()">Clear Preferences</button>

<script>
window.onload = function() {
  const saved = localStorage.getItem("preferredEvent");
  if (saved) document.getElementById("eventSelect").value = saved;
};

function savePreference(select) {
  localStorage.setItem("preferredEvent", select.value);
}

function clearPrefs() {
  localStorage.clear();
  sessionStorage.clear();
  alert("Preferences cleared");
}
</script>
<button onclick="findLocation()">Find Nearby Events</button>
<p id="locationResult"></p>

<script>
function findLocation() {
  if (!navigator.geolocation) {
    document.getElementById("locationResult").innerText = "Geolocation not supported.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos => {
      const coords = pos.coords;
      document.getElementById("locationResult").innerText = `Latitude: ${coords.latitude}, Longitude: ${coords.longitude}`;
    },
    err => {
      document.getElementById("locationResult").innerText = "Permission denied or timeout.";
    },
    { enableHighAccuracy: true, timeout: 5000 }
  );
}
</script>

</html>
